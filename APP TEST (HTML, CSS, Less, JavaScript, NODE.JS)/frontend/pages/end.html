<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="/frontend/styles/main.less" />

  <title>Поздравляем!</title>

<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore"></h1>
        <form>
          <input type="text" name="username" id="username" placeholder="Ваше имя">
          <button type="submit" 
            class="btn"
            id="saveScoreBtn"
            onclick="saveScore(event)"
            disabled
            >
            СОХРАНИТЬ
          </button>
        </form>
        <a href="/frontend/pages/game.html" class="btn">Играть еще раз</a>
        <a href="/frontend/Index.html" class="btn">В начало</a>
    </div>
  </div>
  <script src="/frontend/js/end.js"></script>
</body>
</html>
